<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--link href="css/bootstrap.css" rel="stylesheet"-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>MathExpression</title>
</head>
<body>
    <div class="mode">
        <span id="mode-shift" class="mode-shift">Light: </span>
        <input type="checkbox" name="mode-check" id="mode-check" class="mode-check" onclick="modeChange()">
    </div>
    <div class="input-output-wrapper">
        <div class="input">
            <!--form>
                <label for="single" class="label">Enter: </label>
                <input type="text" id="single" class="text" autocomplete="off">
                <br><br>
                <div class="place_btn">
                    <button type="button" id="btn" class="btn" onclick="main()">Evaluate</button>
                </div>
            </form-->
            <!--div class="left"></div-->
            <div class="gap"></div>
            <div class="main-expr">
                <span class="expr-text" id="main-expr">&nbsp;</span>
            </div>
            <div class="gap"></div>
            <div class="main-panel">
                <div class="log"></div>
                <div class="btn-container">

                    <button class="btn operator" id="/" onclick="add('/')">รท</button>
                    <button class="btn operator" id="*" onclick="add('*')">ร</button>
                    <button class="btn operator" id="+" onclick="add('+')">+</button>
                    <button class="btn operator" id="-" onclick="add('-')">-</button>
                    <button class="btn operator" id="^" onclick="add('^')">^</button>
            
                    <button class="btn regular" id="1" onclick="add('1')">1</button>
                    <button class="btn regular" id="2" onclick="add('2')">2</button>
                    <button class="btn regular" id="3" onclick="add('3')">3</button>
                    <button class="btn parenthesis" id="open-parenthesis" onclick="add('(')">(</button>
                    <button class="btn regular" id="clear-main" onclick="clear_main()">AC</button>

                    <button class="btn regular" id="4" onclick="add('4')">4</button>
                    <button class="btn regular" id="5" onclick="add('5')">5</button>
                    <button class="btn regular" id="6" onclick="add('6')">6</button>
                    <button class="btn parenthesis" id="close-parenthesis" onclick="add(')')">)</button>
                    <button class="btn regular" id="back-space" onclick="backspace()">CE</button>

                    <button class="btn regular" id="7" onclick="add('7')">7</button>
                    <button class="btn regular" id="8" onclick="add('8')">8</button>
                    <button class="btn regular" id="9" onclick="add('9')">9</button>
                    <button class="btn regular zero" id="0" onclick="add('0')">0</button>
                    <!--button class="hide"></button-->
                    
                </div> 
                <div class="functions"></div>
            </div>
            <div class="gap"></div>
            <div class="btn-submit">
                <button class="btn regular" id="submit" onclick="main()">Evaluate</button>
            </div>
            
        </div>
        <div class="gap"></div>
        <div class="output">
            <h1 id="Answer"></h1>
        </div>
    </div>
    <script src="F.js"></script>
</body>
</html>
